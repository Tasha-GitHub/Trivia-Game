<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Trivia Game </title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Diplomata+SC" rel="stylesheet">
</head>
<body>
	<div class="content">
		<div class="container-fluid">	
			<nav class="row">
				<div class="title col-md-12 col-sm-12 col-xs-12">
					<h1>State Capital Trivia! </h1>
				</div>
			</nav>
			<div class="row">
				<div class="col-md-2 col-sm-12 col-xs-12">
				</div>
				<section class= "col-md-8 mainsection col-sm-12 col-xs-12">
					<div class="row">
						<div class="col-md-12 headerSection">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12" id = "timer">
							
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 headerSection">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12" id = "question">
							
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 headerSection">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12" id = "answers">
							
						</div>
					</div>
					<div class="row">
						<div class="col-md-12" id = "imagesDiv">
							
						</div>
					</div>		
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12 buttonDiv">
							<button class="btn btn-primary" id = "start"> Start Game </button>
						</div>
					</div>
				</section>
				<div class="col-md-2">
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<footer class="row">
			<div class="col-md-12">
				<p> &copy; Tasha Casagni </p>
			</div>
		</footer>
		<script type="text/javascript" src = assets/javascript/game.js></script>
	</div>
</body>
</html>
