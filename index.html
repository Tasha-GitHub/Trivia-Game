<!DOCTYPE html>
<html>
<head>
	<title> Trivia Game </title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
</head>
<body>
	<div class="content">
		<div class="container-fluid">	
			<nav class="row">
				<div class="col-md-12">
					<h1>Trivia! </h1>
				</div>
			</nav>
			<div class="row">
				<div class="col-md-2">
				</div>
				<section class= "col-md-8 mainsection">
					<div class="row">
						<div class="col-md-12">
							<h3> Timer </h3>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12" id = "timer">
							
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<h3> Question </h3>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12" id = "question">
							
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<h3> Possible Answers </h3>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12" id = "answers">
							
						</div>
					</div>		
					<div class="row">
						<div class="col-md-12">
							<button class="btn btn-primary" id = "start"> Submit</button>
						</div>
					</div>
				</section>
				<div class="col-md-2">
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<footer class="row">
			<div class="col-md-12">
				<p> &copy;: Tasha Casagni </p>
			</div>
		</footer>
		<script type="text/javascript" src = assets/javascript/game.js></script>
	</div>
</body>
</html>
